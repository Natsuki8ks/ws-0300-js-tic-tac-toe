<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="stylesheets/index.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <div class="l-container">
    <!-- write your html -->
    <div class="l-main main">
      <h1>TIC TAC TOE</h1>
      <div class="turn">
        <div class="turn-item circle active">〇</div>
        <div class="turn-item cross">×</div>
      </div>
      <table class="table  js-table">
        <tbody>
          <tr class="row">
            <td class="js-cell" data-key="1"></td>
            <td class="js-cell" data-key="2"></td>
            <td class="js-cell" data-key="3"></td>
          </tr>
          <tr class="row">  
            <td class="js-cell" data-key="4"></td>
            <td class="js-cell" data-key="5"></td>
            <td class="js-cell" data-key="6"></td>
          </tr>
          <tr class="row">
            <td class="js-cell" data-key="7"></td>
            <td class="js-cell" data-key="8"></td>
            <td class="js-cell" data-key="9"></td>
          </tr>
       </tbody>
      </table>
      
      <div class="state-message js-state-message">starting...
      </div>
      <a class="btn js-restart">Restart</a>
    </div>
  </div>
  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
