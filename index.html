<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="stylesheets/sass/index.sass" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <div class="l-container">
    <!-- write your html -->
    <div class="main">
      <p>TIC TAC TOE</p>
      <div class="mark">
        <div class="round">〇</div>
        <div class="cross">✖</div>
      </div>
      <table class="board">
        <tr>
          <td id="1">o</td>
          <td id="2">o</td>
          <td id="3">o</td>
        </tr>
        <tr>
          <td id="4">o</td>
          <td id="5">o</td>
          <td id="6">o</td>
        </tr>
        <tr>
          <td id="7">o</td>
          <td id="8">o</td>
          <td id="9">o</td>
        </tr>
      </table>
      <div class="timeline-starting">starting...
      </div>
      <a class="btn">Restart</a>
    </div>
  </div>
  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
